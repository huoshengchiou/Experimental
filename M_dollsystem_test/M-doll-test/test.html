<!DOCTYPE html>
<html>

<body>

    <p>Image to use:</p>
    <img id="scream" width="220" height="277" style="display:none;" src="./5f4c0453-9709-4d47-94a7-66e4edaff46f.jpg"
        alt="The Scream">
    <img id="scream2" width="220" height="277" style="display:none;"
        src="./500_F_311985046_1Db8kOS6x0p9r6WPITzzEacjjcZXxsLp.jpg" alt="The Scream">

    <p>Canvas:</p>
    <canvas id="myCanvas" width="240" height="297" style="border:1px solid #d3d3d3;">
        Your browser does not support the HTML5 canvas tag.
    </canvas>
    <button id="click">click</button>
    <script>


        document.querySelector('#click').addEventListener('click', e => {


            drawImg();

        })

        let blob;

        function drawImg() {
            var c = document.getElementById("myCanvas");
            var ctx = c.getContext("2d");
            var img = document.getElementById("scream");
            var img2 = document.getElementById("scream2");

            ctx.drawImage(img, 10, 10, 150, 180);
            ctx.drawImage(img2, 100, 100, 150, 180);

            let url = c.toDataURL("image/png");
            // return blob = url.blob();
            fetch(url)
                .then(res => res.blob())
            //     .then(obj=>)
            var fr = new FileReader();
            console.log(fr);
            fr.readAsDataURL(blob);
        };


    </script>

</body>

</html>
